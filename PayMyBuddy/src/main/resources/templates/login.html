<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/users}" method="post" th:object="${userToCreate}" >
                <fieldset>
                    <div class="row">
                    	<div class="col-md-4"></div>
                    	<div class="col-md-4"> <a class="button" >PayMyBuddy</a></div>
                    	<div class="col-md-4"></div>
                    </div>
                   

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
 		                    <div class="input-group-text">
							  <span class="input-group-addon" >@</span>
							  <input type="text" id="username" class="form-control" placeholder="Email" required="true" autofocus="true" th:field="*{email}"/>
							</div>
                    </div>
                    <div class="form-group">
                            <div class="input-group-text">
							  <span class="input-group-addon">*</span>
                              <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required="true"  th:field="*{password}"/>
							</div>
                    </div>
                    <div class="row">
	                    <div class="col-md-4">
	                    </div>
                        <div class="col-md-4">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        
                        <div class="col-md-4"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
